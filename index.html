<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!--Rimix icon link given below -->
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Password Generator</title>
</head>
<body>
    <div class="text">
        <h1> <span> Welcome to Password Generator<br></span>
        This is an practise code buy an self-leared Developer, <br>
        Enjoy the service</h1>
    <div class="main"> 
        <input type="text" id="Generator" placeholder="Your Password">
        <i class="ri-file-copy-fill" onclick="copypassword()"></i>
    </div>
    <button onclick="createpassword()"><i class="ri-infinity-fill"></i> Password Generator </button>
    </div>
<!-- JS  -->
<script>
    
    const passwordbox = document.getElementById("Generator");
const length = 10;

const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol = "!@#$%^&*";
const allChars = upperCase+lowerCase+number+symbol;

function createpassword(){
    let password = "";
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += number[Math.floor(Math.random() * number.length)];
    password += symbol[Math.floor(Math.random() * symbol.length)];
     
    while(length > password.length){

        password += allChars[Math.floor(Math.random() * allChars.length)];
    }
      passwordbox.value = password;
}

function copypassword(){
    passwordbox.select();
    document.execCommand("copy");
}
</script>


</body>
</html>
